<form #f="ngForm" class="signin-form" (ngSubmit)="singin(f.value)">
  <div class="container">
    <!-- Email -->
    <div class="row">
      <div class="col">
        <mat-form-field appearance="fill" class="width100">
          <mat-label>Email</mat-label>
          <input
            type="email"
            [ngModel]
            name="email"
            #emailRef="ngModel"
            placeholder="Ex. pat@example.com"
            required
            pattern="^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$"
            matInput
          />
          <span matPrefix> <mat-icon>account_circle</mat-icon> </span>
          <mat-hint>Inserisci la tua email</mat-hint>
          <mat-error *ngIf="emailRef.dirty && emailRef.errors?.pattern">
            Indirizzo email non valido
          </mat-error>
          <mat-error *ngIf="emailRef.dirty && emailRef.errors?.required">
            Email <strong>obbligatoria</strong>
          </mat-error>
        </mat-form-field>
      </div>
    </div>

    <!-- Password -->
    <div class="row">
      <div class="col">
        <mat-form-field appearance="fill" class="width100">
          <mat-label>Password</mat-label>
          <input
            [type]="hide ? 'password' : 'text'"
            [ngModel]
            name="password"
            #passwordRef="ngModel"
            required
            matInput
          />
          <span matPrefix> <mat-icon>lock</mat-icon> </span>
          <button
            type="button"
            mat-icon-button
            matSuffix
            (click)="hide = !hide"
          >
            <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
          </button>
          <mat-hint>Inserisci la tua password</mat-hint>
          <mat-error *ngIf="passwordRef.dirty && passwordRef.errors?.required">
            Password <strong>obbligatoria</strong>
          </mat-error>
        </mat-form-field>
      </div>
    </div>

    <!-- Accedi -->
    <div class="row">
      <div class="col">
        <button
          class="width100"
          mat-raised-button
          color="primary"
          type="submit"
          [disabled]="!f.valid"
        >
          Accedi
        </button>
      </div>
    </div>
  </div>
</form>

<div class="login-goto">
  <a mat-button routerLink="/login/signup" >Crea un nuovo account</a>
</div>
