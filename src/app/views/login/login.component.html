        <div class="col"><app-signin></app-signin></div>
      </div>

        <div class="col">
          <a routerLink="" (click)="signin = !signin">Crea un nuovo account</a>
        </div>
      </div>
    </div>

    <div *ngIf="!signin" class="container">
      <div class="row">
        <div class="col"><app-register></app-register></div>
      </div>
      <div class="row">
        <div class="col">
          <a routerLink="" (click)="signin = !signin"
            >Hai gi√† un account? Accedi</a
          >
        </div>
      </div>
