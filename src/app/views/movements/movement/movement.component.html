<mat-accordion>
  <mat-expansion-panel
    (opened)="panelOpenState = true"
    (closed)="panelOpenState = false"
  >
    <mat-expansion-panel-header>
      <mat-panel-title>
        <div class="date-style">[{{ date }}]</div>
        <div class="title-style"
          [ngStyle]="{
            'color': type === 'out' ? 'red' : 'green'
          }"
        >{{ amount | currency:'EUR':'symbol':'.0-2'  }}</div>
        <div class="title-style">{{ title }}</div>
      </mat-panel-title>
      <mat-panel-description *ngIf="!panelOpenState">
        {{ description | truncate:50}}
      </mat-panel-description>
    </mat-expansion-panel-header>
    <p>{{ description }}</p>
  </mat-expansion-panel>
</mat-accordion>
